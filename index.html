<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    

    <div class="title-bar">
        <p>Rock Paper Scissors</p>
        <p class="sub">First to Five Wins</p>
    </div>
    
    <div>
            <p id="player-score">Player Score: </p>
            <p id="computer-score">Computer Score: </p>
    </div>

    <div class="selection" id="selection">
        <button><img class="rock" src="./img/player-rock.png" alt="Rock" width="144px" height="108px"></button>
        <button><img class="paper" src="./img/player-paper.png" alt="Paper" width="144px" height="108px"> </button>
        <button><img class="scissors" src="./img/player-scissors.png" alt="Scissors" width="144px" height="108px"> </button>
    </div>

    <div class="result" id="result">
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2022 | <a href="https://github.com/emeibech">emeibech</a></p>
    </div>
    
</body>
</html>
